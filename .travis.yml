language: node_js
node_js:
  - node # uses most recent stable node version

branches:
only:
  - master

before_script:
  - npm install -g firebase-tools
  - npm install -g preact-cli
  - npm install

script:
  - preact build

after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive
